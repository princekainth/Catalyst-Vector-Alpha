<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVA - Agent Control Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #0a0e1a; color: #e2e8f0; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    .agent-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border: 1px solid #334155; transition: all 0.3s; }
    .agent-card:hover { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); transform: translateY(-2px); }
    .task-result { background: #0f172a; border-left: 3px solid #10b981; padding: 0.75rem; margin-top: 0.5rem; border-radius: 0.5rem; font-size: 0.875rem; max-height: 150px; overflow-y: auto; }
    .task-result::-webkit-scrollbar { width: 4px; }
    .task-result::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 2px; }
    .badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
    .badge-success { background: #10b981; color: #fff; }
    .badge-warning { background: #f59e0b; color: #fff; }
    .badge-error { background: #ef4444; color: #fff; }
    .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; transition: all 0.2s; cursor: pointer; border: none; }
    .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: #fff; }
    .btn-primary:hover { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); transform: scale(1.02); }
    .btn-secondary { background: #1e293b; color: #94a3b8; border: 1px solid #334155; }
    .btn-secondary:hover { background: #334155; color: #e2e8f0; }
    .btn-sm { padding: 0.375rem 0.75rem; font-size: 0.875rem; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .input { background: #0f172a; border: 1px solid #334155; border-radius: 0.5rem; padding: 0.75rem; color: #e2e8f0; width: 100%; transition: all 0.2s; }
    .input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
    .toast { position: fixed; bottom: 1.5rem; right: 1.5rem; background: #10b981; color: #fff; padding: 1rem 1.5rem; border-radius: 0.75rem; box-shadow: 0 10px 25px rgba(0,0,0,0.3); animation: slideIn 0.3s ease; z-index: 1000; }
    .toast.error { background: #ef4444; }
    @keyframes slideIn { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .spinner { border: 2px solid #334155; border-top-color: #3b82f6; border-radius: 50%; width: 1rem; height: 1rem; animation: spin 0.6s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 0.5rem; }
    .status-active { background: #10b981; animation: pulse 2s infinite; }
    .status-idle { background: #6b7280; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .metric-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border: 1px solid #334155; border-radius: 1rem; padding: 1.5rem; }
    .tool-tag { background: #1e3a8a; color: #93c5fd; padding: 0.25rem 0.625rem; border-radius: 0.375rem; font-size: 0.75rem; display: inline-block; margin: 0.125rem; }
  </style>
</head>
<body class="min-h-screen p-6">
  
  <!-- Header -->
  <header class="mb-8">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent mb-2">
        Catalyst Vector Alpha
      </h1>
      <p class="text-slate-400">Autonomous Agent Control Center</p>
    </div>
  </header>

  <!-- Main Grid -->
  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
    
    <!-- Left Column: Agent Factory + Metrics -->
    <div class="space-y-6">
      
      <!-- Agent Factory -->
      <div class="metric-card">
        <h2 class="text-xl font-semibold text-blue-400 mb-4 flex items-center">
          <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          Agent Factory
        </h2>
        <div class="space-y-3">
          <div>
            <label class="text-sm text-slate-400 mb-1 block">Agent Purpose</label>
            <textarea id="agent-purpose" rows="3" placeholder="e.g., Monitor disk usage and alert when low" class="input resize-none"></textarea>
          </div>
          <button id="spawn-btn" class="btn btn-primary w-full">
            <span id="spawn-text">üöÄ Spawn Agent</span>
            <div id="spawn-spinner" class="spinner hidden mx-auto"></div>
          </button>
          <div id="spawn-status" class="text-sm text-center hidden"></div>
        </div>
      </div>

      <!-- System Metrics -->
      <div class="metric-card">
        <h2 class="text-xl font-semibold text-green-400 mb-4">System Status</h2>
        <div class="space-y-3">
          <div>
            <div class="flex justify-between text-sm mb-1">
              <span class="text-slate-400">Active Agents</span>
              <span id="agent-count" class="font-semibold text-cyan-400">0</span>
            </div>
          </div>
          <div>
            <div class="flex justify-between text-sm mb-1">
              <span class="text-slate-400">Tasks Completed</span>
              <span id="task-count" class="font-semibold text-green-400">0</span>
            </div>
          </div>
          <div>
            <div class="flex justify-between text-sm mb-1">
              <span class="text-slate-400">Success Rate</span>
              <span id="success-rate" class="font-semibold text-blue-400">--</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="metric-card">
        <h2 class="text-lg font-semibold text-slate-300 mb-3">Quick Actions</h2>
        <div class="space-y-2">
          <button id="refresh-btn" class="btn btn-secondary w-full btn-sm">üîÑ Refresh Agents</button>
          <button id="clear-expired-btn" class="btn btn-secondary w-full btn-sm">üóëÔ∏è Clear Expired</button>
        </div>
      </div>

    </div>

    <!-- Right Column: Active Agents -->
    <div class="lg:col-span-2">
      <div class="metric-card">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-semibold text-cyan-400">Active Agents</h2>
          <span id="status-indicator" class="text-sm text-slate-400">
            <span class="status-dot status-idle"></span>
            Idle
          </span>
        </div>
        
        <div id="agents-container" class="space-y-4 max-h-[calc(100vh-250px)] overflow-y-auto pr-2">
          <!-- Agent cards will be inserted here -->
          <div class="text-center text-slate-500 py-12">
            <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
            </svg>
            <p class="text-lg">No active agents</p>
            <p class="text-sm mt-2">Create an agent using the Agent Factory</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <script>
  const App = {
    agents: [],
    taskHistory: {},
    
    init() {
      // Event listeners
      document.getElementById('spawn-btn').addEventListener('click', () => this.spawnAgent());
      document.getElementById('refresh-btn').addEventListener('click', () => this.fetchAgents());
      document.getElementById('clear-expired-btn').addEventListener('click', () => this.clearExpired());
      document.getElementById('agent-purpose').addEventListener('keydown', e => {
        if(e.key === 'Enter' && e.ctrlKey) this.spawnAgent();
      });

      // Initial load
      this.fetchAgents();
      this.updateStats();
    },

    async fetchAgents() {
      try {
        const r = await fetch('/api/agents/factory');
        if(!r.ok) throw new Error('Failed to fetch agents');
        const data = await r.json();
        this.agents = data.active_agents || [];
        this.renderAgents();
        this.updateStats();
      } catch(e) {
        this.toast('Failed to load agents: ' + e.message, true);
      }
    },

    renderAgents() {
      const container = document.getElementById('agents-container');
      
      if(!this.agents.length) {
        container.innerHTML = `
          <div class="text-center text-slate-500 py-12">
            <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
            </svg>
            <p class="text-lg">No active agents</p>
            <p class="text-sm mt-2">Create an agent using the Agent Factory</p>
          </div>
        `;
        return;
      }

      container.innerHTML = this.agents.map(agent => {
        const lastResult = this.taskHistory[agent.agent_id];
        const expiresAt = new Date(agent.expires_at);
        const timeLeft = Math.max(0, Math.floor((expiresAt - new Date()) / 1000 / 60));
        
        return `
          <div class="agent-card rounded-xl p-5">
            <div class="flex justify-between items-start mb-4">
              <div class="flex-1">
                <h3 class="text-xl font-semibold text-white mb-1">${agent.name}</h3>
                <p class="text-sm text-slate-400">${agent.purpose}</p>
              </div>
              <div class="flex items-center space-x-2">
                <span class="badge badge-success">Active</span>
                <span class="text-xs text-slate-500">${timeLeft}m left</span>
              </div>
            </div>

            <div class="mb-4">
              <div class="text-xs text-slate-500 mb-2">Tools Available:</div>
              <div class="flex flex-wrap gap-1">
                ${agent.tools.map(t => `<span class="tool-tag">${t}</span>`).join('')}
              </div>
            </div>

            <div class="flex space-x-2 mb-3">
              <input type="text" 
                     id="task-input-${agent.agent_id}" 
                     placeholder="Enter task (e.g., check disk usage)..." 
                     class="input flex-1 text-sm"
                     onkeydown="if(event.key==='Enter') App.runTask('${agent.agent_id}')">
              <button onclick="App.runTask('${agent.agent_id}')" class="btn btn-primary btn-sm">
                ‚ñ∂ Run
              </button>
            </div>

            ${lastResult ? `
              <div class="task-result">
                <div class="flex justify-between items-start mb-2">
                  <span class="text-xs font-semibold text-green-400">Last Result:</span>
                  <span class="text-xs text-slate-500">${new Date(lastResult.timestamp).toLocaleTimeString()}</span>
                </div>
                <div class="font-mono text-xs text-slate-300 whitespace-pre-wrap">${this.formatResult(lastResult)}</div>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    },

    formatResult(result) {
      if(!result.result) return 'No result data';

      const r = result.result;

      // PHASE 3: Better error messages
      if(r.error || r.success === false) {
        let errorMsg = `‚ùå ERROR: ${r.error || 'Unknown error'}\n\n`;

        if(r.suggestion) {
          errorMsg += `üí° SUGGESTION: ${r.suggestion}\n`;
        }
        if(r.available_tools_hint) {
          errorMsg += `üîß ${r.available_tools_hint}\n`;
        }
        if(r.hint) {
          errorMsg += `üìå ${r.hint}\n`;
        }
        if(r.agent_tools && r.agent_tools.length) {
          errorMsg += `\nAvailable tools: ${r.agent_tools.join(', ')}`;
        }

        return errorMsg;
      }

      // Handle different result types
      if(r.result && r.result.data) {
        const data = r.result.data;

        // Web search results
        if(data.results && Array.isArray(data.results)) {
          return `‚úÖ Found ${data.count} results:\n\n` +
            data.results.slice(0, 3).map((item, i) =>
              `${i+1}. ${item.title}\n   ${item.href}`
            ).join('\n\n');
        }

        // System metrics
        if(data.cpu_percent !== undefined) {
          return `‚úÖ System Metrics:\nCPU: ${data.cpu_percent}%\nMemory: ${data.memory_percent}%\nDisk: ${data.disk_percent}%`;
        }

        // Disk usage
        if(data.percent !== undefined) {
          return `‚úÖ Disk Usage:\n${data.path}: ${data.percent}% used\n${data.used_gb.toFixed(1)}GB / ${data.total_gb.toFixed(1)}GB`;
        }

        // Generic data
        return '‚úÖ ' + JSON.stringify(data, null, 2);
      }

      // Check for ok flag in result
      if(r.result && r.result.ok) {
        return '‚úÖ ' + JSON.stringify(r.result.data || r.result, null, 2);
      }

      return JSON.stringify(r, null, 2);
    },

    async spawnAgent() {
      const purpose = document.getElementById('agent-purpose').value.trim();
      if(!purpose) {
        this.toast('Enter agent purpose', true);
        return;
      }

      const btn = document.getElementById('spawn-btn');
      const text = document.getElementById('spawn-text');
      const spinner = document.getElementById('spawn-spinner');
      const status = document.getElementById('spawn-status');

      btn.disabled = true;
      text.classList.add('hidden');
      spinner.classList.remove('hidden');
      status.textContent = 'Spawning agent...';
      status.className = 'text-sm text-center text-yellow-400';
      status.classList.remove('hidden');

      try {
        const r = await fetch('/api/agents/spawn', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({purpose})
        });

        if(!r.ok) throw new Error('Spawn failed');
        const data = await r.json();

        if(data.success) {
          status.textContent = `‚úÖ Agent spawned: ${data.agent_id}`;
          status.className = 'text-sm text-center text-green-400';
          document.getElementById('agent-purpose').value = '';
          this.toast('Agent spawned successfully!');
          setTimeout(() => this.fetchAgents(), 1500);
        } else {
          // PHASE 3: Show helpful suggestions for validation failures
          let errorHtml = `<div class="text-red-400">‚ùå ${data.error || 'Unknown error'}</div>`;

          if(data.suggestions && data.suggestions.length) {
            errorHtml += `<div class="text-slate-400 text-xs mt-2">üí° Try one of these:</div>`;
            errorHtml += `<ul class="text-xs text-cyan-400 mt-1 space-y-1">`;
            data.suggestions.forEach(s => {
              errorHtml += `<li class="cursor-pointer hover:text-cyan-300" onclick="document.getElementById('agent-purpose').value='${s}'">${s}</li>`;
            });
            errorHtml += `</ul>`;
          }

          if(data.hint) {
            errorHtml += `<div class="text-slate-500 text-xs mt-2">üìå ${data.hint}</div>`;
          }

          status.innerHTML = errorHtml;
          status.className = 'text-sm text-left';
        }
      } catch(e) {
        status.textContent = `‚ùå ${e.message}`;
        status.className = 'text-sm text-center text-red-400';
        this.toast('Failed to spawn agent', true);
      } finally {
        btn.disabled = false;
        text.classList.remove('hidden');
        spinner.classList.add('hidden');
        setTimeout(() => status.classList.add('hidden'), 5000);
      }
    },

    async runTask(agentId) {
      const input = document.getElementById(`task-input-${agentId}`);
      const task = input.value.trim();
      
      if(!task) {
        this.toast('Enter a task', true);
        return;
      }

      const originalValue = input.value;
      input.value = 'Executing...';
      input.disabled = true;

      try {
        const r = await fetch('/api/agents/task', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({agent_id: agentId, task})
        });

        if(!r.ok) throw new Error('Task execution failed');
        const data = await r.json();

        if(data.success) {
          this.taskHistory[agentId] = {
            result: data.result,
            timestamp: new Date().toISOString()
          };
          input.value = '';
          this.toast(`‚úÖ Task completed`);
          this.renderAgents(); // Re-render to show result
          this.updateStats();
        } else {
          throw new Error(data.error || 'Task failed');
        }
      } catch(e) {
        this.toast(`Task failed: ${e.message}`, true);
        input.value = originalValue;
      } finally {
        input.disabled = false;
      }
    },

    async clearExpired() {
      // Filter out expired agents
      const now = new Date();
      this.agents = this.agents.filter(a => new Date(a.expires_at) > now);
      this.renderAgents();
      this.toast('Expired agents cleared');
    },

    async updateStats() {
      try {
        const r = await fetch('/api/agents/factory');
        if(!r.ok) return;
        const data = await r.json();
        
        document.getElementById('agent-count').textContent = data.metrics?.currently_active || 0;
        
        // Get task history
        const tasks = await fetch('/persistence_data/cva.db'); // This won't work, need proper endpoint
        // For now, estimate from taskHistory
        const completedTasks = Object.keys(this.taskHistory).length;
        document.getElementById('task-count').textContent = completedTasks;
        
        // Success rate
        if(completedTasks > 0) {
          document.getElementById('success-rate').textContent = '90%'; // Placeholder
        }
      } catch(e) {}
    },

    toast(message, isError = false) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast' + (isError ? ' error' : '');
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  };

  document.addEventListener('DOMContentLoaded', () => App.init());
  </script>
</body>
</html>
